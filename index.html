<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Voice to Text Processor</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Simple voice recorder with AI-powered text processing">
  <meta name="theme-color" content="#4CAF50">
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="shortcut icon" href="assets/favicon.ico">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Settings Toggle -->
  <button class="settings-toggle" id="settingsToggle" aria-label="Open Settings">
    <span class="material-icons">settings</span>
  </button>

  <!-- Settings Panel -->
  <div class="settings-panel hidden" id="settingsPanel">
    <div>
      <div class="settings-header">
        <h2>Configuration</h2>
        <button class="close-settings" id="closeSettings" aria-label="Close Settings">
          <span class="material-icons">close</span>
        </button>
      </div>
      
      <div class="settings-content" id="settingsContent">
        <!-- Settings will be dynamically loaded here -->
      </div>
      
      <div class="settings-actions">
        <button class="btn btn-primary" id="saveConfig">
          <span class="material-icons">save</span>
          Save
        </button>
        <button class="btn btn-secondary" id="exportConfig">
          <span class="material-icons">download</span>
          Export
        </button>
        <button class="btn btn-secondary" id="importConfig">
          <span class="material-icons">upload</span>
          Import
        </button>
        <button class="btn btn-danger" id="resetConfig">
          <span class="material-icons">restore</span>
          Reset
        </button>
      </div>
    </div>
  </div>
    
    <input type="file" id="configFileInput" accept=".json" style="display: none;">
  </div>

  <!-- Main App -->
  <div class="app-container">
    <div class="main-card">
      <!-- Record Button -->
      <div class="record-section">
        <button class="record-button" id="recordButton" aria-label="Start Recording">
          <span class="material-icons">mic</span>
          <span class="record-text">Record</span>
        </button>
      </div>
      
      <!-- Status Indicators -->
      <div class="status-section">
        <div class="status-item" id="transcribeStatus">
          <span class="material-icons">record_voice_over</span>
          <span>Transcribe</span>
        </div>
        <div class="status-item" id="processStatus">
          <span class="material-icons">auto_fix_high</span>
          <span>Process</span>
        </div>
      </div>

      <!-- Content Display -->
      <div class="content-section">
        <div class="content-box" id="contentBox">
          <div class="placeholder">
            <span class="material-icons">mic</span>
            <p>Tap the record button to start...</p>
          </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons hidden" id="actionButtons">
          <button class="btn btn-secondary" id="retryButton">
            <span class="material-icons">refresh</span>
            Retry
          </button>
          <button class="btn btn-primary" id="copyButton">
            <span class="material-icons">content_copy</span>
            Copy
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast" id="toast"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="spinner"></div>
    <p id="loadingText">Processing...</p>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/app.js"></script>
  
  <!-- Footer -->
  <footer class="app-footer">
    <p class="footer-text">
      Vibe-coded by 
      <a href="https://nikro.me/" target="_blank" rel="noopener noreferrer">Sergiu Nagailic</a> 
      @ 
      <a href="https://www.humanfacetech.com/" target="_blank" rel="noopener noreferrer">HumanFace Tech</a>
    </p>
  </footer>
  
  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      });
    }
  </script>
</body>
</html>
